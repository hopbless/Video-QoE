{% extends "layout.html" %}
{% block body %}
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type=number] {
			width: 50%;
			padding: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		button {
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		#result {
			display: inline-block;
			padding: 5px;
			border: 1px solid black;
			margin-right: 10px;
		}
	</style>

	<h2>Please enter your Mean Opinion socre based on the quality of the video stream you just watched.</h2>

	<form action="/" method="post">
        <div class="banner">
          <h4>SVM Inference</h4>
        </div>
        <h5>Enter Your Opinion Score</h5>
        <div class="item">
          <label for="mos">MoS <span>*</span></label>
          <input id="mos" type="number" min="1" max="5" name="mos" placeholder="Enter MoS in the range of 1 to 5" required/>
        </div>
		<div class="btn-block">
			<button type="predict" value = "Predict" href="/">Predict QoE</button>
		</div>
	</form>


{% endblock %}
