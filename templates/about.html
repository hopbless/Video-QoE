{% extends "layout.html" %}
{% block body %}
	<style>
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type=number] {
			width: 50%;
			padding: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		button {
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		#result {
			display: inline-block;
			padding: 5px;
			border: 1px solid black;
			margin-right: 10px;
		}
	</style>

	     <!-- Navbar -->
		 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Mos QoE Test Bed</a>
			<button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link active" href="/">Home</a>
				</li>
			  </ul>
			</div>
		  </nav>

		  <br></br>

	<h2>Please enter your Mean Opinion socre based on the quality of the video stream you just watched.</h2>

	<form action="/predict" method="post">
        <div class="banner">
          <h4>SVR Inference</h4>
        </div>
        <h5>Enter Your Opinion Score</h5>
        <div class="item">
          <label for="mos">MoS <span>*</span></label>
          <input id="mos" type="number" min="1" max="5" name="mos" placeholder="Enter MoS in the range of 1 to 5" required/>
        </div>
		<div class="btn-block">
			<button type="predict" value = "Predict" href="/predict">Predict QoE</button>
		</div>
	</form>


{% endblock %}
