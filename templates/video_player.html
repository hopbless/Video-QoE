<!DOCTYPE html>
<html>
<head>
	<title>Sample Video Player</title>
	<style>
		video {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>Sample Video Player</h1>
	
	<video id="my-video" width="640" height="360"controls  preload="none", autoplay muted
		poster="http://media.w3.org/2010/05/sintel/poster.png">
		<source id='mp4'
		src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4"
		type='video/mp4'>
	
	</video>
</body>
</html>
